<!DOCTYPE html>
<html>
<head>
	<title>If statement </title>
</head>
<body>
	<form>
		<input type="submit" name="btn" value="sarath" />
		<input type="submit" name="btn" value="shyam" />
		<input type="submit" name="btn" value="you" />
	</form>
	{# Simple if else Statement #}
<h1>If Statement</h1>
	{% if name == 'sarath' %}
		<h1>Your me</h1>
	{% elseif name=='shyam' %}
		<h1>Your my brother</h1>
	{% else %}
		<h1>Your someone else</h1>
	{% endif %}
</body>
</html>
