<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
<h1>For Loop</h1>
	<ol>
	{% for name in names %}
		<li>{{name}}</li>
	{% endfor %}
	</ol>
<h1>Another For loop</h1>
	<ul>
		{% for link in links %}
			<li><a href="{{link.url}}">{{link.title}}</a></li>
		{%endfor %}
	</ul>
</body>
</html>
